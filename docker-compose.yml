services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8000:8000"
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      - server
    volumes:
      - ./data:/app/data
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_ACCESS_KEY}
      POSTGRES_PASSWORD: ${POSTGRES_SECRET_KEY}
    ports:
     - "5432:5432"
    volumes:
     - postgres_data:/var/lib/postgresql/data
  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
     - "9000:9000" # API port
     - "9001:9001" # Console Port
    volumes:
     - minio_data:/data
volumes:
  postgres_data:
  minio_data:
